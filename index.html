<!DOCTYPE HTML>
<html>
<head>
<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
        theme: "theme1",//theme1
        title:{
            text: "Winners bids"              
        },
        animationEnabled: false,   // change to true
        data: []
    });

    loadData(function(data){
        for (var i=0, len = data.length; i<len; i++) {
            chart.options.data.push({type: "line", dataPoints: data[i]});
        }
        chart.render();
    })
}

function loadData(cb) {
    var xhr = new XMLHttpRequest();
    xhr.onload = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
            console.log('Received bytes:', xhr.responseText.length);
            cb(parseCsv(xhr.responseText));
        }
    }
    xhr.open('GET', 'winners.csv', true);
    xhr.send(null);
}

function parseCsv(data) {
    var lines = data.split("\n");
    var series = [];
    for (var i=0,len=lines.length;i<len;i++) {
        var nums = lines[i].split(";"),
            data = [];
        for (var j=0,jlen=nums.length;j<jlen;j++) {
            data.push({y : parseInt(nums[j])})
        }
        series.push(data);
    }

    return series;
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 400px; width: 100%;"></div>
</body>
</html>
